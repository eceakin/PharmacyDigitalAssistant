spring.application.name=digitalAsistant
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5433/pharmacy_db
spring.datasource.username=postgres
spring.datasource.password=12345
spring.jpa.properties.javax.persistence.validation.mode = none
# application.properties



# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.jpa.open-in-view=false



# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.pharmacy.digitalAsistant=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n



# ============================================
# Jackson JSON Configuration
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Istanbul
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false

# ============================================
# Notification Settings
# ============================================
# Medication reminder (days before medication runs out)
notification.medication.reminder.days=3

# Prescription expiry warning (days before expiry)
notification.prescription.expiry.days=7

# Email notifications enabled
notification.email.enabled=true

# SMS notifications enabled
notification.sms.enabled=true

# Default notification time (24-hour format)
notification.default.time=09:00


# ============================================
# Inventory Settings
# ============================================
# Expiry warning - first level (months)
inventory.expiry.warning.months.first=3

# Expiry warning - second level (months)
inventory.expiry.warning.months.second=6

# Default minimum stock level
inventory.default.minimum.stock=10

